<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POLO SOFT</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: 
                radial-gradient(circle at 20% 80%, #ff0080 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, #00ffff 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, #ff00ff 0%, transparent 50%),
                linear-gradient(45deg, #000, #111);
        }

        .container {
            position: relative;
            z-index: 100;
            text-align: center;
        }

        .glitch-container {
            position: relative;
            margin-bottom: 30px;
        }

        .glitch-text {
            font-size: 6rem;
            font-weight: 900;
            text-transform: uppercase;
            position: relative;
            color: #fff;
            letter-spacing: 5px;
            text-shadow: 
                0 0 10px #ff0080,
                0 0 20px #00ffff,
                0 0 30px #ff00ff;
            animation: pulse 2s ease-in-out infinite alternate;
        }

        .glitch-text::before,
        .glitch-text::after {
            content: "POLO SOFT";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.8;
        }

        .glitch-text::before {
            color: #ff0080;
            animation: glitch-1 0.5s infinite;
            z-index: -1;
        }

        .glitch-text::after {
            color: #00ffff;
            animation: glitch-2 0.5s infinite;
            z-index: -2;
        }

        .tg-link {
            font-size: 1.8rem;
            color: #fff;
            text-decoration: none;
            text-shadow: 0 0 10px #00ffff;
            transition: all 0.3s ease;
            position: relative;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
        }

        .tg-link:hover {
            text-shadow: 0 0 20px #ff0080;
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.2);
        }

        /* Анимации */
        @keyframes pulse {
            0% {
                transform: scale(1);
                text-shadow: 
                    0 0 10px #ff0080,
                    0 0 20px #00ffff,
                    0 0 30px #ff00ff;
            }
            100% {
                transform: scale(1.1);
                text-shadow: 
                    0 0 20px #ff0080,
                    0 0 40px #00ffff,
                    0 0 60px #ff00ff;
            }
        }

        @keyframes glitch-1 {
            0%, 100% {
                transform: translate(0);
                clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
            }
            10% {
                transform: translate(-3px, -3px);
                clip-path: polygon(0 25%, 100% 25%, 100% 75%, 0 75%);
            }
            20% {
                transform: translate(3px, 3px);
                clip-path: polygon(0 50%, 100% 50%, 100% 100%, 0 100%);
            }
            30% {
                transform: translate(-3px, 3px);
                clip-path: polygon(0 0, 100% 0, 100% 50%, 0 50%);
            }
            40% {
                transform: translate(3px, -3px);
                clip-path: polygon(50% 0, 100% 0, 100% 100%, 50% 100%);
            }
            50% {
                transform: translate(-3px, -3px);
                clip-path: polygon(0 0, 50% 0, 50% 100%, 0 100%);
            }
            60% {
                transform: translate(3px, 3px);
                clip-path: polygon(25% 0, 75% 0, 75% 100%, 25% 100%);
            }
            70% {
                transform: translate(-3px, 3px);
                clip-path: polygon(0 33%, 100% 33%, 100% 66%, 0 66%);
            }
            80% {
                transform: translate(3px, -3px);
                clip-path: polygon(33% 0, 66% 0, 66% 100%, 33% 100%);
            }
            90% {
                transform: translate(-3px, -3px);
                clip-path: polygon(10% 0, 90% 0, 90% 100%, 10% 100%);
            }
        }

        @keyframes glitch-2 {
            0%, 100% {
                transform: translate(0);
                clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
            }
            10% {
                transform: translate(3px, 3px);
                clip-path: polygon(0 10%, 100% 10%, 100% 90%, 0 90%);
            }
            20% {
                transform: translate(-3px, -3px);
                clip-path: polygon(0 20%, 100% 20%, 100% 80%, 0 80%);
            }
            30% {
                transform: translate(3px, -3px);
                clip-path: polygon(20% 0, 80% 0, 80% 100%, 20% 100%);
            }
            40% {
                transform: translate(-3px, 3px);
                clip-path: polygon(10% 0, 90% 0, 90% 100%, 10% 100%);
            }
            50% {
                transform: translate(3px, 3px);
                clip-path: polygon(0 30%, 100% 30%, 100% 70%, 0 70%);
            }
            60% {
                transform: translate(-3px, -3px);
                clip-path: polygon(40% 0, 60% 0, 60% 100%, 40% 100%);
            }
            70% {
                transform: translate(3px, -3px);
                clip-path: polygon(0 40%, 100% 40%, 100% 60%, 0 60%);
            }
            80% {
                transform: translate(-3px, 3px);
                clip-path: polygon(30% 0, 70% 0, 70% 100%, 30% 100%);
            }
            90% {
                transform: translate(3px, 3px);
                clip-path: polygon(0 15%, 100% 15%, 100% 85%, 0 85%);
            }
        }

        /* Фоновые элементы */
        .floating-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s infinite ease-in-out;
        }

        .shape:nth-child(1) {
            width: 100px;
            height: 100px;
            top: 10%;
            left: 10%;
            background: radial-gradient(circle, #ff0080, transparent);
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 150px;
            height: 150px;
            top: 60%;
            left: 80%;
            background: radial-gradient(circle, #00ffff, transparent);
            animation-delay: 1s;
        }

        .shape:nth-child(3) {
            width: 80px;
            height: 80px;
            top: 80%;
            left: 20%;
            background: radial-gradient(circle, #ff00ff, transparent);
            animation-delay: 2s;
        }

        .shape:nth-child(4) {
            width: 120px;
            height: 120px;
            top: 30%;
            left: 70%;
            background: radial-gradient(circle, #ffff00, transparent);
            animation-delay: 3s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) scale(1);
                opacity: 0.3;
            }
            50% {
                transform: translateY(-20px) scale(1.2);
                opacity: 0.6;
            }
        }

        /* Частицы */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #fff;
            border-radius: 50%;
            animation: particle-float 8s infinite linear;
        }

        @keyframes particle-float {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) translateX(100px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Фоновые элементы -->
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="particles" id="particles"></div>

    <!-- Основной контент -->
    <div class="container">
        <div class="glitch-container">
            <div class="glitch-text">POLO SOFT</div>
        </div>
        <a href="https://t.me/polo_softs2" class="tg-link" target="_blank">
            https://t.me/polo_softs2
        </a>
    </div>

    <script>
        // Создаем частицы
        const particlesContainer = document.getElementById('particles');
        
        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            
            // Случайные начальные позиции
            const left = Math.random() * 100;
            const size = Math.random() * 3 + 1;
            const duration = Math.random() * 10 + 5;
            const delay = Math.random() * 5;
            
            // Случайный цвет
            const colors = ['#ff0080', '#00ffff', '#ff00ff', '#ffff00', '#ffffff'];
            const color = colors[Math.floor(Math.random() * colors.length)];
            
            particle.style.left = left + 'vw';
            particle.style.width = size + 'px';
            particle.style.height = size + 'px';
            particle.style.background = color;
            particle.style.animationDuration = duration + 's';
            particle.style.animationDelay = delay + 's';
            
            particlesContainer.appendChild(particle);
            
            // Удаляем частицу после анимации
            setTimeout(() => {
                particle.remove();
            }, (duration + delay) * 1000);
        }

        // Создаем начальные частицы
        for (let i = 0; i < 50; i++) {
            setTimeout(() => createParticle(), i * 100);
        }

        // Продолжаем создавать частицы
        setInterval(createParticle, 200);

        // Дополнительный эффект - случайное мерцание
        setInterval(() => {
            const glitchText = document.querySelector('.glitch-text');
            glitchText.style.animation = 'none';
            setTimeout(() => {
                glitchText.style.animation = '';
            }, 100);
        }, 3000);
    </script>
</body>
</html>
