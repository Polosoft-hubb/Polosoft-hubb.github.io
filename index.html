<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POLO SOFT</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: white;
            font-family: 'Arial Black', Impact, sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            position: relative;
            z-index: 100;
            text-align: center;
        }

        .glitch-text {
            font-size: 5rem;
            font-weight: 900;
            text-transform: uppercase;
            position: relative;
            color: #fff;
            letter-spacing: 8px;
            text-shadow: 0 0 20px #fff;
            animation: main-pulse 0.8s infinite alternate;
        }

        .glitch-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            font-size: 5rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 8px;
            opacity: 0;
        }

        .layer-1 {
            color: #ff0080;
            text-shadow: 0 0 30px #ff0080;
            animation: explode-1 2s infinite;
        }

        .layer-2 {
            color: #00ffff;
            text-shadow: 0 0 30px #00ffff;
            animation: explode-2 2s infinite;
        }

        .layer-3 {
            color: #ffff00;
            text-shadow: 0 0 30px #ffff00;
            animation: explode-3 2s infinite;
        }

        .tg-link {
            font-size: 1.5rem;
            color: #fff;
            text-decoration: none;
            margin-top: 30px;
            display: block;
            text-shadow: 0 0 10px #fff;
            transition: all 0.3s ease;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }

        .tg-link:hover {
            text-shadow: 0 0 20px #00ffff;
            background: rgba(255, 255, 255, 0.2);
        }

        /* Анимации */
        @keyframes main-pulse {
            0% {
                transform: scale(1);
                text-shadow: 0 0 20px #fff;
            }
            100% {
                transform: scale(1.05);
                text-shadow: 0 0 40px #fff, 0 0 60px #fff;
            }
        }

        @keyframes explode-1 {
            0%, 90%, 100% {
                opacity: 0;
                transform: translate(0, 0) scale(1);
            }
            5% {
                opacity: 1;
                transform: translate(-20px, -10px) scale(1.1);
            }
            10% {
                opacity: 0.8;
                transform: translate(-25px, -15px) scale(1.15);
            }
            15% {
                opacity: 0;
                transform: translate(-30px, -20px) scale(1.2);
            }
        }

        @keyframes explode-2 {
            0%, 90%, 100% {
                opacity: 0;
                transform: translate(0, 0) scale(1);
            }
            5% {
                opacity: 1;
                transform: translate(15px, -8px) scale(1.1);
            }
            10% {
                opacity: 0.8;
                transform: translate(20px, -12px) scale(1.15);
            }
            15% {
                opacity: 0;
                transform: translate(25px, -16px) scale(1.2);
            }
        }

        @keyframes explode-3 {
            0%, 90%, 100% {
                opacity: 0;
                transform: translate(0, 0) scale(1);
            }
            5% {
                opacity: 1;
                transform: translate(0, 15px) scale(1.1);
            }
            10% {
                opacity: 0.8;
                transform: translate(0, 20px) scale(1.15);
            }
            15% {
                opacity: 0;
                transform: translate(0, 25px) scale(1.2);
            }
        }

        /* Фоновые эффекты */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                transparent 50%,
                rgba(0, 255, 255, 0.03) 50%
            );
            background-size: 100% 4px;
            z-index: 1;
            pointer-events: none;
        }

        .flicker {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            opacity: 0;
            z-index: 2;
            pointer-events: none;
            animation: flicker 8s infinite;
        }

        @keyframes flicker {
            0%, 100% { opacity: 0; }
            1% { opacity: 0.1; }
            2% { opacity: 0; }
            50% { opacity: 0; }
            51% { opacity: 0.05; }
            52% { opacity: 0; }
            80% { opacity: 0; }
            81% { opacity: 0.02; }
            82% { opacity: 0; }
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #fff;
            border-radius: 50%;
            animation: particle-pop 1s infinite;
        }

        @keyframes particle-pop {
            0% {
                opacity: 0;
                transform: scale(0);
            }
            10% {
                opacity: 1;
                transform: scale(1);
            }
            20% {
                opacity: 0;
                transform: scale(2) translate(var(--tx), var(--ty));
            }
            100% {
                opacity: 0;
            }
        }

        .glitch-burst {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            opacity: 0;
            animation: burst 2s infinite;
        }

        @keyframes burst {
            0%, 90%, 100% {
                opacity: 0;
                transform: scale(1);
            }
            5% {
                opacity: 1;
                transform: scale(1.3);
            }
            10% {
                opacity: 0.5;
                transform: scale(1.4);
            }
            15% {
                opacity: 0;
                transform: scale(1.5);
            }
        }
    </style>
</head>
<body>
    <!-- Фоновые эффекты -->
    <div class="scanlines"></div>
    <div class="flicker"></div>
    <div class="particles" id="particles"></div>

    <!-- Основной контент -->
    <div class="container">
        <div class="glitch-text-container">
            <div class="glitch-text">POLO SOFT</div>
            <div class="glitch-layer layer-1">POLO SOFT</div>
            <div class="glitch-layer layer-2">POLO SOFT</div>
            <div class="glitch-layer layer-3">POLO SOFT</div>
            <div class="glitch-burst"></div>
        </div>
        <a href="https://t.me/polo_softs2" class="tg-link" target="_blank">
            https://t.me/polo_softs2
        </a>
    </div>

    <script>
        // Создаем частицы при глитч-эффекте
        function createParticles() {
            const container = document.querySelector('.glitch-text-container');
            const rect = container.getBoundingClientRect();
            const particles = document.getElementById('particles');
            
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                const x = rect.left + rect.width / 2;
                const y = rect.top + rect.height / 2;
                const angle = Math.random() * Math.PI * 2;
                const distance = Math.random() * 100 + 50;
                const tx = Math.cos(angle) * distance;
                const ty = Math.sin(angle) * distance;
                
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                particle.style.setProperty('--tx', tx + 'px');
                particle.style.setProperty('--ty', ty + 'px');
                particle.style.animationDelay = (Math.random() * 0.5) + 's';
                
                particles.appendChild(particle);
                
                setTimeout(() => {
                    particle.remove();
                }, 1000);
            }
        }

        // Запускаем частицы каждые 2 секунды
        setInterval(createParticles, 2000);

        // Дополнительные случайные глитчи
        setInterval(() => {
            const glitchText = document.querySelector('.glitch-text');
            const burst = document.querySelector('.glitch-burst');
            
            // Случайное смещение
            const shiftX = (Math.random() - 0.5) * 30;
            const shiftY = (Math.random() - 0.5) * 20;
            
            glitchText.style.transform = `translate(${shiftX}px, ${shiftY}px) scale(1.1)`;
            burst.style.background = `radial-gradient(circle, ${
                ['#ff0080', '#00ffff', '#ffff00'][Math.floor(Math.random() * 3)]
            } 0%, transparent 70%)`;
            
            setTimeout(() => {
                glitchText.style.transform = '';
            }, 100);
            
        }, 3000);

        // Создаем начальные частицы
        setTimeout(createParticles, 500);
    </script>
</body>
</html>
