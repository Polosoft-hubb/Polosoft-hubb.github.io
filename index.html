<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polo Soft - Программист</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0a;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ff00;
            border-radius: 10px;
            box-shadow: 0 0 20px #00ff00;
        }

        .glitch-text {
            font-size: 4rem;
            font-weight: bold;
            text-transform: uppercase;
            position: relative;
            color: #00ff00;
            letter-spacing: 3px;
            animation: glitch 3s infinite;
        }

        .glitch-text::before,
        .glitch-text::after {
            content: "POLO SOFT";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .glitch-text::before {
            left: 2px;
            text-shadow: -2px 0 #ff00ff;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim 5s infinite linear alternate-reverse;
        }

        .glitch-text::after {
            left: -2px;
            text-shadow: -2px 0 #00ffff;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim2 5s infinite linear alternate-reverse;
        }

        .telegram-link {
            margin-top: 2rem;
            font-size: 1.5rem;
            color: #00ff00;
            text-decoration: none;
            display: block;
            padding: 0.5rem 1rem;
            border: 1px solid #00ff00;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .telegram-link:hover {
            background: #00ff00;
            color: #000;
            box-shadow: 0 0 15px #00ff00;
        }

        /* Анимации */
        @keyframes glitch {
            0% {
                transform: translate(0);
            }
            20% {
                transform: translate(-2px, 2px);
            }
            40% {
                transform: translate(-2px, -2px);
            }
            60% {
                transform: translate(2px, 2px);
            }
            80% {
                transform: translate(2px, -2px);
            }
            100% {
                transform: translate(0);
            }
        }

        @keyframes glitch-anim {
            0% {
                clip: rect(42px, 9999px, 44px, 0);
            }
            5% {
                clip: rect(12px, 9999px, 59px, 0);
            }
            10% {
                clip: rect(48px, 9999px, 29px, 0);
            }
            15% {
                clip: rect(42px, 9999px, 73px, 0);
            }
            20% {
                clip: rect(63px, 9999px, 27px, 0);
            }
            25% {
                clip: rect(34px, 9999px, 55px, 0);
            }
            30% {
                clip: rect(86px, 9999px, 73px, 0);
            }
            35% {
                clip: rect(20px, 9999px, 20px, 0);
            }
            40% {
                clip: rect(26px, 9999px, 60px, 0);
            }
            45% {
                clip: rect(25px, 9999px, 66px, 0);
            }
            50% {
                clip: rect(57px, 9999px, 98px, 0);
            }
            55% {
                clip: rect(5px, 9999px, 46px, 0);
            }
            60% {
                clip: rect(82px, 9999px, 31px, 0);
            }
            65% {
                clip: rect(54px, 9999px, 27px, 0);
            }
            70% {
                clip: rect(28px, 9999px, 99px, 0);
            }
            75% {
                clip: rect(45px, 9999px, 69px, 0);
            }
            80% {
                clip: rect(23px, 9999px, 85px, 0);
            }
            85% {
                clip: rect(54px, 9999px, 84px, 0);
            }
            90% {
                clip: rect(45px, 9999px, 47px, 0);
            }
            95% {
                clip: rect(37px, 9999px, 20px, 0);
            }
            100% {
                clip: rect(4px, 9999px, 91px, 0);
            }
        }

        @keyframes glitch-anim2 {
            0% {
                clip: rect(65px, 9999px, 100px, 0);
            }
            5% {
                clip: rect(52px, 9999px, 74px, 0);
            }
            10% {
                clip: rect(79px, 9999px, 85px, 0);
            }
            15% {
                clip: rect(75px, 9999px, 5px, 0);
            }
            20% {
                clip: rect(67px, 9999px, 61px, 0);
            }
            25% {
                clip: rect(14px, 9999px, 79px, 0);
            }
            30% {
                clip: rect(1px, 9999px, 66px, 0);
            }
            35% {
                clip: rect(86px, 9999px, 30px, 0);
            }
            40% {
                clip: rect(23px, 9999px, 98px, 0);
            }
            45% {
                clip: rect(85px, 9999px, 72px, 0);
            }
            50% {
                clip: rect(71px, 9999px, 75px, 0);
            }
            55% {
                clip: rect(2px, 9999px, 48px, 0);
            }
            60% {
                clip: rect(30px, 9999px, 16px, 0);
            }
            65% {
                clip: rect(59px, 9999px, 50px, 0);
            }
            70% {
                clip: rect(41px, 9999px, 62px, 0);
            }
            75% {
                clip: rect(2px, 9999px, 82px, 0);
            }
            80% {
                clip: rect(47px, 9999px, 73px, 0);
            }
            85% {
                clip: rect(3px, 9999px, 27px, 0);
            }
            90% {
                clip: rect(26px, 9999px, 55px, 0);
            }
            95% {
                clip: rect(42px, 9999px, 97px, 0);
            }
            100% {
                clip: rect(38px, 9999px, 49px, 0);
            }
        }

        /* Фоновые эффекты */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .matrix-rain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.3;
        }

        .code-lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 2px,
                    rgba(0, 255, 0, 0.1) 2px,
                    rgba(0, 255, 0, 0.1) 4px
                );
        }

        .floating-code {
            position: absolute;
            color: rgba(0, 255, 0, 0.3);
            font-size: 14px;
            font-family: 'Courier New', monospace;
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.5;
            }
            90% {
                opacity: 0.5;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Фоновые эффекты -->
    <div class="background">
        <canvas class="matrix-rain"></canvas>
        <div class="code-lines"></div>
        <!-- Плавающие элементы кода -->
        <div class="floating-code" style="left: 10%; animation-delay: 0s;">&lt;div&gt;Hello World&lt;/div&gt;</div>
        <div class="floating-code" style="left: 20%; animation-delay: 2s;">function code() { }</div>
        <div class="floating-code" style="left: 30%; animation-delay: 4s;">const dev = true;</div>
        <div class="floating-code" style="left: 40%; animation-delay: 6s;">import React from 'react';</div>
        <div class="floating-code" style="left: 50%; animation-delay: 8s;">class Programmer { }</div>
        <div class="floating-code" style="left: 60%; animation-delay: 10s;">console.log('polo');</div>
        <div class="floating-code" style="left: 70%; animation-delay: 12s;">npm start</div>
        <div class="floating-code" style="left: 80%; animation-delay: 14s;">git commit -m ""</div>
        <div class="floating-code" style="left: 90%; animation-delay: 16s;">while(true) { code(); }</div>
    </div>

    <!-- Основной контент -->
    <div class="container">
        <div class="glitch-text">POLO SOFT</div>
        <a href="https://t.me/polo_softs2" class="telegram-link" target="_blank">
            tg: @polo_softs2
        </a>
    </div>

    <script>
        // Matrix Rain эффект
        const canvas = document.querySelector('.matrix-rain');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        const chars = '01010101010101010101POLOSOFT{}[]<>()/*-+@#$%&';
        const charArray = chars.split('');
        const fontSize = 14;
        const columns = canvas.width / fontSize;
        const drops = [];

        for (let i = 0; i < columns; i++) {
            drops[i] = 1;
        }

        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.04)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#00ff00';
            ctx.font = fontSize + 'px monospace';

            for (let i = 0; i < drops.length; i++) {
                const text = charArray[Math.floor(Math.random() * charArray.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        setInterval(drawMatrix, 35);

        // Дополнительные плавающие элементы кода
        function createFloatingCode() {
            const codeSnippets = [
                'function createMagic() {}',
                'const innovation = true;',
                'export default class Dev {}',
                'while(coding) { learn(); }',
                'npm run build',
                'git push origin main',
                'docker-compose up',
                'async function solve() {}',
                'const stack = ["JS", "Python"];',
                'db.connect()'
            ];

            const background = document.querySelector('.background');
            const snippet = document.createElement('div');
            snippet.className = 'floating-code';
            snippet.textContent = codeSnippets[Math.floor(Math.random() * codeSnippets.length)];
            snippet.style.left = Math.random() * 90 + '%';
            snippet.style.animationDelay = Math.random() * 20 + 's';
            snippet.style.animationDuration = (15 + Math.random() * 15) + 's';
            background.appendChild(snippet);

            setTimeout(() => {
                snippet.remove();
            }, 30000);
        }

        // Создаем новые элементы каждые 3 секунды
        setInterval(createFloatingCode, 3000);

        // Создаем начальные элементы
        for (let i = 0; i < 10; i++) {
            setTimeout(createFloatingCode, i * 300);
        }
    </script>
</body>
</html>
