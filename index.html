<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POLO SOFT</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: white;
            font-family: 'Arial Black', Impact, sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            position: relative;
            z-index: 100;
            text-align: center;
        }

        .glitch-text {
            font-size: 5rem;
            font-weight: 900;
            text-transform: uppercase;
            position: relative;
            color: #fff;
            letter-spacing: 8px;
            z-index: 10;
        }

        .color-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            font-size: 5rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 8px;
            opacity: 0;
            z-index: 1;
        }

        .red-layer {
            color: #ff0000;
            animation: glitch-red 3s infinite;
        }

        .blue-layer {
            color: #00ffff;
            animation: glitch-blue 3s infinite;
        }

        .yellow-layer {
            color: #ffff00;
            animation: glitch-yellow 3s infinite;
        }

        .tg-link {
            font-size: 1.5rem;
            color: #fff;
            text-decoration: none;
            margin-top: 30px;
            display: block;
            transition: all 0.3s ease;
            padding: 10px 20px;
            position: relative;
            z-index: 10;
        }

        .tg-link:hover {
            color: #00ffff;
        }

        /* Анимации в разные стороны */
        @keyframes glitch-red {
            0%, 100% {
                opacity: 0;
                transform: translate(0, 0);
            }
            10% {
                opacity: 1;
                transform: translate(-15px, -10px);
            }
            20% {
                opacity: 0;
                transform: translate(-15px, -10px);
            }
            60% {
                opacity: 1;
                transform: translate(-12px, -8px);
            }
            70% {
                opacity: 0;
                transform: translate(-12px, -8px);
            }
        }

        @keyframes glitch-blue {
            0%, 100% {
                opacity: 0;
                transform: translate(0, 0);
            }
            10% {
                opacity: 1;
                transform: translate(12px, 8px);
            }
            20% {
                opacity: 0;
                transform: translate(12px, 8px);
            }
            60% {
                opacity: 1;
                transform: translate(10px, 6px);
            }
            70% {
                opacity: 0;
                transform: translate(10px, 6px);
            }
        }

        @keyframes glitch-yellow {
            0%, 100% {
                opacity: 0;
                transform: translate(0, 0);
            }
            10% {
                opacity: 1;
                transform: translate(8px, -12px);
            }
            20% {
                opacity: 0;
                transform: translate(8px, -12px);
            }
            60% {
                opacity: 1;
                transform: translate(6px, -10px);
            }
            70% {
                opacity: 0;
                transform: translate(6px, -10px);
            }
        }

        /* Минимальные фоновые эффекты */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                transparent 50%,
                rgba(0, 255, 255, 0.02) 50%
            );
            background-size: 100% 3px;
            z-index: 1;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <!-- Фоновые эффекты -->
    <div class="scanlines"></div>

    <!-- Основной контент -->
    <div class="container">
        <div class="color-layer red-layer">POLO SOFT</div>
        <div class="color-layer blue-layer">POLO SOFT</div>
        <div class="color-layer yellow-layer">POLO SOFT</div>
        <div class="glitch-text">POLO SOFT</div>
        <a href="https://t.me/polo_softs2" class="tg-link" target="_blank">
            https://t.me/polo_softs2
        </a>
    </div>
</body>
</html>
